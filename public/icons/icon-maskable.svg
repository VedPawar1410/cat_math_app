<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#121212"/>
    </linearGradient>
    <linearGradient id="infinity-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="50%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Full background for maskable icon (no rounded corners - OS will apply mask) -->
  <rect width="512" height="512" fill="url(#bg-gradient)"/>
  
  <!-- Subtle radial glow -->
  <circle cx="256" cy="230" r="180" fill="#6366f1" opacity="0.08"/>
  
  <!-- Infinity symbol - centered for safe zone (80% center) -->
  <g filter="url(#neon-glow)" transform="translate(256, 230)">
    <path 
      d="M-120 0c0-48 35-83 83-83c32 0 54 16 70 42c16-26 38-42 70-42c48 0 83 35 83 83s-35 83-83 83c-32 0-54-16-70-42c-16 26-38 42-70 42c-48 0-83-35-83-83z"
      stroke="url(#infinity-gradient)"
      stroke-width="32"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>
  
  <!-- Inner highlight -->
  <g transform="translate(256, 230)" opacity="0.35">
    <path 
      d="M-120 0c0-48 35-83 83-83c32 0 54 16 70 42c16-26 38-42 70-42c48 0 83 35 83 83s-35 83-83 83c-32 0-54-16-70-42c-16 26-38 42-70 42c-48 0-83-35-83-83z"
      stroke="#c7d2fe"
      stroke-width="8"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>
  
  <!-- CAT text -->
  <text x="256" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="#f5f5f7" text-anchor="middle" letter-spacing="8">CAT</text>
</svg>

