<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#121212"/>
    </linearGradient>
    <linearGradient id="infinity-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="50%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="80" height="80" rx="18" fill="url(#bg-gradient)"/>
  
  <!-- Subtle border -->
  <rect x="1" y="1" width="78" height="78" rx="17" stroke="#6366f1" stroke-opacity="0.3" stroke-width="1" fill="none"/>
  
  <!-- Infinity symbol with glow -->
  <g filter="url(#glow)" transform="translate(40, 40)">
    <path 
      d="M-24 0c0-7.5 5.5-13 13-13c5 0 8.5 2.5 11 6.5c2.5-4 6-6.5 11-6.5c7.5 0 13 5.5 13 13s-5.5 13-13 13c-5 0-8.5-2.5-11-6.5c-2.5 4-6 6.5-11 6.5c-7.5 0-13-5.5-13-13z"
      stroke="url(#infinity-gradient)"
      stroke-width="6"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>
  
  <!-- Inner highlight -->
  <g transform="translate(40, 40)" opacity="0.3">
    <path 
      d="M-24 0c0-7.5 5.5-13 13-13c5 0 8.5 2.5 11 6.5c2.5-4 6-6.5 11-6.5c7.5 0 13 5.5 13 13s-5.5 13-13 13c-5 0-8.5-2.5-11-6.5c-2.5 4-6 6.5-11 6.5c-7.5 0-13-5.5-13-13z"
      stroke="#c7d2fe"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>
</svg>
