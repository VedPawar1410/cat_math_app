<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#121212"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg-gradient)"/>
  
  <!-- Subtle radial glow -->
  <circle cx="256" cy="200" r="200" fill="#6366f1" opacity="0.08"/>
  
  <!-- Border glow -->
  <rect width="500" height="500" x="6" y="6" rx="102" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.3"/>
  
  <!-- Math symbols - stylized -->
  <g filter="url(#neon-glow)" fill="url(#glow)">
    <!-- Plus sign -->
    <rect x="120" y="145" width="80" height="20" rx="4"/>
    <rect x="150" y="115" width="20" height="80" rx="4"/>
    
    <!-- Minus sign -->
    <rect x="312" y="145" width="80" height="20" rx="4"/>
    
    <!-- Equals sign -->
    <rect x="200" y="270" width="112" height="16" rx="4"/>
    <rect x="200" y="302" width="112" height="16" rx="4"/>
    
    <!-- Percentage symbol -->
    <circle cx="168" cy="380" r="24" fill="none" stroke="url(#glow)" stroke-width="12"/>
    <circle cx="344" cy="380" r="24" fill="none" stroke="url(#glow)" stroke-width="12"/>
    <rect x="224" y="340" width="16" height="80" rx="4" transform="rotate(45 256 380)"/>
  </g>
  
  <!-- CAT text -->
  <text x="256" y="478" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#f5f5f7" text-anchor="middle" letter-spacing="8">CAT</text>
</svg>

