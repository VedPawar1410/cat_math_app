<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#121212"/>
    </linearGradient>
    <linearGradient id="bolt-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="80" height="80" rx="18" fill="url(#bg-gradient)"/>
  
  <!-- Subtle border -->
  <rect x="1" y="1" width="78" height="78" rx="17" stroke="#6366f1" stroke-opacity="0.3" stroke-width="1" fill="none"/>
  
  <!-- Lightning bolt -->
  <g filter="url(#glow)">
    <path 
      d="M45 16L28 42h12l-5 22 17-26H40l5-22z" 
      fill="url(#bolt-gradient)"
    />
  </g>
  
  <!-- Inner highlight on bolt -->
  <path 
    d="M43 20L30 40h10l-4 18 13-20H39l4-18z" 
    fill="#a5b4fc" 
    opacity="0.4"
  />
</svg>
